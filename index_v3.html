<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->

   <title>Badges</title>
</head>
<body>
   <main>
      <div class="container">
         <div class="row">
            <div class="col">

               <button type="button" class="btn btn-tomato">
                  Notifications <span class="badge bg-secondary">4</span>
                </button>
                <br><br>

               <div class="alert alert-tomato alert-dismissible fade show" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <p>Aww yeah, <span class="badge bg-dark">Dark</span> you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
                  <hr>
                  <p class="mb-0">Whenever you need to, be sure to use margin utilities <span class="badge rounded-pill bg-success">Success</span> to keep things nice and tidy.</p>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
               </div>

            </div>
         </div>
      </div>
   </main>

   <script src="./js/scripts.min.js" charset="utf-8"></script>
</body>
</html>
